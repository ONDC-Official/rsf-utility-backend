version: "3.8"

services:
  # BAP Instance
  rsf-bap:
    build:
      context: ../../../
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=test
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-bap:27017/rsf_bap
      - SETTLEMENT_AGENCY_URL=http://host.docker.internal:3001/api
      - SETTLEMENT_AGENCY_ID=bap-settlement-agency
      - SETTLEMENT_AGENCY_KEY=bap-settlement-key
      - SUBSCRIBER_ID=bap-subscriber-id
      - SUBSCRIBER_UNIQUE_ID=bap-subscriber-unique-id
      - SUBSCRIBER_PRIVATE_KEY=<PRIVATE-KEY-HERE>
      - LOG_LEVEL=warn
      - CLIENT_ID=bap-test-client
      - JWT_SECRET=bap-jwt-secret
    depends_on:
      - mongo-bap
    networks:
      - rsf-network

  # BPP Instance
  rsf-bpp:
    build:
      context: ../../../
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-bpp:27017/rsf_bpp
      - SETTLEMENT_AGENCY_URL=http://host.docker.internal:3000/api
      - SETTLEMENT_AGENCY_ID=bpp-settlement-agency
      - SETTLEMENT_AGENCY_KEY=bpp-settlement-key
      - SUBSCRIBER_ID=bpp-subscriber-id
      - SUBSCRIBER_UNIQUE_ID=bpp-subscriber-unique-id
      - SUBSCRIBER_PRIVATE_KEY=<PRIVATE-KEY-HERE>
      - LOG_LEVEL=warn
      - CLIENT_ID=bpp-test-client
      - JWT_SECRET=bpp-jwt-secret
    depends_on:
      - mongo-bpp
    networks:
      - rsf-network

  # BAP Database
  mongo-bap:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-bap-data:/data/db
    networks:
      - rsf-network

  # BPP Database
  mongo-bpp:
    image: mongo:6.0
    ports:
      - "27018:27017"
    volumes:
      - mongo-bpp-data:/data/db
    networks:
      - rsf-network

volumes:
  mongo-bap-data:
  mongo-bpp-data:

networks:
  rsf-network:
    driver: bridge
